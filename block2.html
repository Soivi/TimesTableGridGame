    <title>Block 2</title>

        <meta charset="utf-8" />
	<link href="styles/default.css" rel="stylesheet" type="text/css" />

    <script type="text/javascript" charset="utf-8">

        var db = window.openDatabase("Database", "1.0", "Cordova", 200000);
	var unlockSeconds = 15;
	document.addEventListener("backbutton", exit, false);
        db.transaction(queryDB, errorCB);

    // Query the database
    //
    function queryDB(tx) {
        tx.executeSql('SELECT * FROM HIGHSCORESTABLE', [], querySuccess, errorCB);
    }

    // Query the success callback
    //
    function querySuccess(tx, results) {
		if (results.rows.item(16).data >= unlockSeconds) {
		document.getElementById("Button2").disabled=false;
		}
		if (results.rows.item(17).data >= unlockSeconds) {
		document.getElementById("Button3").disabled=false;
		}
		if (results.rows.item(18).data >= unlockSeconds) {
		document.getElementById("Button4").disabled=false;
		}
		if(results.rows.item(19).data >= unlockSeconds) {
		document.getElementById("Button5").disabled=false;
		}
		if (results.rows.item(20).data >= unlockSeconds) {
		document.getElementById("Button6").disabled=false;
		}
		if (results.rows.item(21).data >= unlockSeconds) {
		document.getElementById("Button7").disabled=false;
		}
		if (results.rows.item(22).data >= unlockSeconds) {
		document.getElementById("Button8").disabled=false;
		}
		if(results.rows.item(23).data >= unlockSeconds) {
		document.getElementById("Button9").disabled=false;
		}
		if(results.rows.item(24).data >= unlockSeconds) {
		document.getElementById("Button10").disabled=false;
		}

    }

    // Transaction error callback
    //
    function errorCB(err) {
        console.log("Error processing SQL: "+err.code);
    }

	function exit() {
		navigator.app.backHistory();
	}

    </script>
