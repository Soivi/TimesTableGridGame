<!DOCTYPE html>
<html>

<head>
  <title>Play</title>

  <meta charset="utf-8" />
  <link href="styles/default.css" rel="stylesheet" type="text/css" />

  <script type="text/javascript" charset="utf-8">
    var db = window.openDatabase("Database", "1.0", "Cordova", 200000);
    db.transaction(queryDB, errorCB);

    // Query the database
    function queryDB(tx) {
      tx.executeSql('SELECT * FROM BLOCKS', [], querySuccess, errorCB);
    }

    // Query the success callback
    function querySuccess(tx, results) {
      if (results.rows.item(0).data != 0) {
        document.getElementById("block2Button").disabled = false;
      }
    }

    // Transaction error callback
    function errorCB(err) {
      console.log("Error processing SQL: " + err.code);
    }

    function exit() {
      navigator.app.backHistory();
    }
  </script>

</head>

<body style="background-image:url(pictures/background.png);">

  <div class="indexButtons">
    <a href="block0/block0.html"><button id="block0Button">Block 0</button></a>
    <a href="block1/block1.html"><button id="block1Button">Block 1</button></a>
    <a href="block2/block2.html"><button disabled id="block2Button">Block 2</button></a>
  </div>
</body>

</html>
