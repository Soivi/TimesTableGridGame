<!DOCTYPE html>
<html>

<head>
	<title>Block 1</title>

	<meta charset="utf-8" />
	<link href="../styles/default.css" rel="stylesheet" type="text/css" />

	<script type="text/javascript" charset="utf-8">

		var db = window.openDatabase("Database", "1.0", "Cordova", 200000);
		var unlockSeconds = 120;
		db.transaction(queryDB, errorCB);

		// Query the database
		function queryDB(tx) {
			tx.executeSql('SELECT * FROM HIGHSCORESTABLE', [], querySuccess, errorCB);
		}

		// Query the success callback
		function querySuccess(tx, results) {
			if (results.rows.item(6).data < unlockSeconds && results.rows.item(6).data != 0) {
				document.getElementById("Button2").disabled = false;
			}
			if (results.rows.item(7).data < unlockSeconds && results.rows.item(7).data != 0) {
				document.getElementById("Button3").disabled = false;
			}
			if (results.rows.item(8).data < unlockSeconds && results.rows.item(8).data != 0) {
				document.getElementById("Button4").disabled = false;
			}
			if (results.rows.item(9).data < unlockSeconds && results.rows.item(9).data != 0) {
				document.getElementById("Button5").disabled = false;
			}
			if (results.rows.item(10).data < unlockSeconds && results.rows.item(10).data != 0) {
				document.getElementById("Button6").disabled = false;
			}
			if (results.rows.item(11).data < unlockSeconds && results.rows.item(11).data != 0) {
				document.getElementById("Button7").disabled = false;
			}
			if (results.rows.item(12).data < unlockSeconds && results.rows.item(12).data != 0) {
				document.getElementById("Button8").disabled = false;
			}
			if (results.rows.item(13).data < unlockSeconds && results.rows.item(13).data != 0) {
				document.getElementById("Button9").disabled = false;
			}
			if (results.rows.item(14).data < unlockSeconds && results.rows.item(14).data != 0) {
				document.getElementById("Button10").disabled = false;
			}

		}

		// Transaction error callback
		function errorCB(err) {
			console.log("Error processing SQL: " + err.code);
		}
	</script>
</head>
