<!DOCTYPE html>
<html>

<head>
	<title>High Scores</title>

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link href="../styles/default.css" rel="stylesheet" type="text/css" />

	<script type="text/javascript" src="../js/localStorage.js"></script>
	<script type="text/javascript" charset="utf-8">

		// Initialize localStorage and load high scores
		document.addEventListener('DOMContentLoaded', function() {
			initializeLocalStorage();
			loadHighScores();
		});

		function loadHighScores() {
			const highscores = getHighScores();
			
			easyText.innerHTML = 'Easy:';
			mediumText.innerHTML = 'Medium:';
			hardText.innerHTML = 'Hard:';
			veryHardText.innerHTML = 'Very Hard:';
			impossibleText.innerHTML = 'Impossible:';

			if (highscores[1] == 0) {
				easyTime.innerHTML = 'No record'
			} else {
				easyTime.innerHTML = highscores[1] + ' sec';
			}
			if (highscores[2] == 0) {
				mediumTime.innerHTML = 'No record'
			} else {
				mediumTime.innerHTML = highscores[2] + ' sec';
			}
			if (highscores[3] == 0) {
				hardTime.innerHTML = 'No record'
			} else {
				hardTime.innerHTML = highscores[3] + ' sec';
			}
			if (highscores[4] == 0) {
				veryHardTime.innerHTML = 'No record'
			} else {
				veryHardTime.innerHTML = highscores[4] + ' sec';
			}
			if (highscores[5] == 0) {
				impossibleTime.innerHTML = 'No record'
			} else {
				impossibleTime.innerHTML = highscores[5] + ' sec';
			}
		}
	</script>
</head>

<body style="background-image:url(../pictures/background2.png)">
	<table class="highscoresTable">
		<tr>
			<th colspan="2">Block 0 Highscores</th>
		</tr>
		<tr>
			<td id="easyText" class="highscoresText"></td>
			<td id="easyTime" class="highscores"></td>
		</tr>
		<tr>
			<td id="mediumText" class="highscoresText"></td>
			<td id="mediumTime" class="highscores"></td>
		</tr>
		<tr>
			<td id="hardText" class="highscoresText"></td>
			<td id="hardTime" class="highscores"></td>
		</tr>
		<tr>
			<td id="veryHardText" class="highscoresText"></td>
			<td id="veryHardTime" class="highscores"></td>
		</tr>
		<tr>
			<td id="impossibleText" class="highscoresText"></td>
			<td id="impossibleTime" class="highscores"></td>
		</tr>
	</table>

</body>

</html>
